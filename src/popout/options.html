<!DOCTYPE html>
<html>
  <head>
    <title>Jira Time Logger Options</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="option-container">
      <div class="form-title">Set Options</div>
      <fieldset class=" jira-fieldset">

        <div class="option-fields">
          <label class="jira-label" for="jiraUrl">Jira URL</label>
          <input class="jira-input" type="text" id="jiraUrl" required type="url"
          pattern="https?://.*" placeholder="https://myExampleJiraUrl.com"/>

          <label class="jira-label" for="hoursInDay">Hours in Workday</label>
          <input class="jira-input" type="number" min="1" max="24" id="hoursInDay" required />


          <label class="jira-label" for="minimumTimeToLog">Minimum Time Increment (hours)</label>
          <input class="jira-input" type="number" step="0.5" min="0.5" max="24" id="minimumTimeToLog" required />
        </div>

        <button class="jira-button" id="save">Save</button>

        <div class="status-message" id="status"></div>
      </fieldset>
    </div>

    <script type="module" src="options.js"></script>
  </body>
</html>
